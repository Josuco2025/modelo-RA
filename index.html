<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Visualização AR - Teste RA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="TESTE RA.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      autoplay
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
    >
    </model-viewer>
  </body>
</html>
